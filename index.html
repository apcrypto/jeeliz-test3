<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="en-EN" />

    <title>Face Filter A-FRAME Test</title>

    <link rel="stylesheet" href="./styles/index.css" type="text/css" />
    <script src="./jeeliz/jeelizFaceFilter.js"></script>
    <script src="./aFrame/aframe-v0.8.2_modified.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="./scripts/filter.js"></script>
  </head>

  <body onload="main()">
    <canvas width="600" height="600" id="jeeFaceFilterCanvas"></canvas>

    <!-- BEGIN OF A-FRAME SCENE -->
    <!-- All objects with the ID jeelizFaceFilterFollow will follow the head -->
    <a-scene face-filter>
      <a-gltf-model
        id="jeelizFaceFilterFollow"
        position="0 0.002 0"
        rotation="0 0 0"
        src="https://mbkassets.s3-eu-west-1.amazonaws.com/dev/ar/ad_glasses.glb"
      ></a-gltf-model>
    </a-scene>
    <!-- END OF A-FRAME SCENE -->
  </body>
</html>
